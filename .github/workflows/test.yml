name: Full Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ═══════════════════════════════════════════════════════════════
  # Backend Tests
  # ═══════════════════════════════════════════════════════════════
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -q fastapi uvicorn pydantic python-dotenv requests httpx pytest pytest-asyncio
      
      - name: Run pytest
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short
      
      - name: Test all imports
        run: |
          cd backend
          python -c "
          print('Testing imports...')
          import main
          import ai_provider
          import auth
          import config
          import db
          import emotion_detector
          import smart_learner
          import gemini_client
          import voice_chat
          import video_chat
          print('All imports OK!')
          "

  # ═══════════════════════════════════════════════════════════════
  # Frontend Tests
  # ═══════════════════════════════════════════════════════════════
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Lint check
        run: |
          cd frontend
          npm run lint || true
      
      - name: TypeScript check
        run: |
          cd frontend
          npx tsc --noEmit
      
      - name: Build
        run: |
          cd frontend
          npm run build

  # ═══════════════════════════════════════════════════════════════
  # Docker Build Test
  # ═══════════════════════════════════════════════════════════════
  test-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build backend image
        run: docker build -t rozhan-backend ./backend
      
      - name: Build frontend image
        run: docker build -t rozhan-frontend ./frontend
      
      - name: Docker Compose config check
        run: docker compose config
